language: php

before_script:
  - composer install
  - if [ "$dependencies" = "lowest" ]; then composer update --prefer-lowest --prefer-stable -n; fi;

script:
  - make test

after_success:
  - bash <(curl -s https://codecov.io/bash)

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

env:
  - dependencies=lowest
  - dependencies=highest
